<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
  </head>
  <body>
    <div
      id="root"
      class="bg-quiz-darkest h-screen overflow-auto w-full select-none"
    ></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      document.addEventListener("contextmenu", (e) => {
        e.preventDefault();
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "F12") {
          e.preventDefault();
        }
        if (e.ctrlKey && e.shiftKey && (e.key === "C" || e.key === "c")) {
          e.preventDefault();
        }
        if (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "i")) {
          e.preventDefault();
        }
        if (e.ctrlKey && e.shiftKey && (e.key === "J" || e.key === "j")) {
          e.preventDefault();
        }
        if (
          e.ctrlKey &&
          (e.key.toLowerCase() === "c" ||
            e.key.toLowerCase() === "v" ||
            e.key.toLowerCase() === "x" ||
            e.key.toLowerCase() === "C" ||
            e.key.toLowerCase() === "V" ||
            e.key.toLowerCase() === "X")
        ) {
          e.preventDefault();
        }
      });
    </script>
  </body>
</html>
